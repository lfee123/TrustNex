{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    
    <h2 class="text-center fw-bold">Complete Your Registration</h2>
    
    <p class="text-center text-muted mt-3">
        Welcome <strong>{{ name }}</strong>! <br>
        Please select your role to complete your registration.
    </p>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            
            <div class="card p-4 shadow">
                
                <form method="POST">
                    
                    <div class="mb-4">
                        <p class="text-muted small">
                            <i class="bi bi-envelope"></i> {{ email }}
                        </p>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">I am a:</label>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" 
                                   type="radio" 
                                   name="role" 
                                   id="student" 
                                   value="student" 
                                   required>
                            <label class="form-check-label" for="student">
                                <strong>Student</strong>
                                <p class="small text-muted mb-0">
                                    Looking for internships, jobs, and opportunities
                                </p>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" 
                                   type="radio" 
                                   name="role" 
                                   id="company" 
                                   value="company" 
                                   required>
                            <label class="form-check-label" for="company">
                                <strong>Company</strong>
                                <p class="small text-muted mb-0">
                                    Looking to hire students and post opportunities
                                </p>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info w-100">
                        Complete Registration
                    </button>

                </form>

            </div>

        </div>
    </div>

</div>

{% endblock %}
