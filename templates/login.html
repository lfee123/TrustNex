{% extends "base.html" %}
{% block content %}

{% if error %}
<div class="alert alert-danger text-center">
    {{ error }}
</div>
{% endif %}

<div class="container mt-5">

    <h2 class="text-center">Login</h2>

    <!-- Normal Login Form -->
    <form method="POST" class="col-md-6 mx-auto mt-4">

        <input type="email"
               name="email"
               class="form-control mb-3"
               placeholder="Email"
               required>

        <input type="password"
               name="password"
               class="form-control mb-3"
               placeholder="Password"
               required>

        <label for="role" class="form-label">Login As</label>
        <select id="role" name="role" class="form-select mb-3" required>
    <option value="">Login As</option>
    <option value="student">Student</option>
    <option value="company">Company</option>
    <option value="company">Admin</option>

</select>

        <button class="btn btn-info w-100" type="submit">
            Login
        </button>

    </form>

    <!-- ðŸ‘‡ ADD GOOGLE LOGIN BUTTON HERE (AFTER FORM) -->

    <div class="col-md-6 mx-auto mt-3 text-center">

        <hr>

        <a href="/login/google" class="btn btn-danger w-100">

            <i class="bi bi-google"></i> Login with Google

        </a>

    </div>

</div>

{% endblock %}
